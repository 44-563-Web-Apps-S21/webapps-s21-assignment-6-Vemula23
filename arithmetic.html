<!DOCTYPE html>
<html>
 
<body>
<head>
    <title>Repo On the operations</title>
</head>
<h2>Venkatesh Vemula computes</h2>

<form>
    <label for="num1">Enter a number</label>
    <input type ="number" id="num11" name="num11" value=10> <br>

    <label for="num1">Enter a number</label>
    <input type ="number" id="num12" name="num12" value = 2> <br>

    <input type="button" onclick="permutations()" value="compute">
</form>


<p id="result">This text will be replaced </p>
<br>

<script> 

function permutations(){
    console.log("Getting form values")
    var first = document.getElementById("num11").value
    var second = document.getElementById("num12").value
    var product=1;
    for(let i=first;i>=(first-second+1);i--){
        product *=i;
    }
    
    out = document.getElementById("result")
    out.innerHTML = product
}


</script>

</body>
</html>
