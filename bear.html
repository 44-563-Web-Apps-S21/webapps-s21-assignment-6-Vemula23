<!DOCTYPE html>
<html>
 
<body>
<head>
    <title>Bear Webpage</title>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <style>
        .heading{
            color: green;
            
        }
        .permutation {
               border: 1px solid blue;
               width: 20%;
               margin: 10px;
               padding: 10px;
               text-align: center;
               border-radius: 10px;
               font-weight: 300;
           }
    </style>
</head>
<h2>Venkatesh Vemula builds a bear</h2>

<div class="container">
    <form>
      <div class="checkbox1">
        <input type="checkbox" id = "box1_hat" value="hat">
        <label for = "box1_hat"> hat </label>
      </div>
      <div class="checkbox2">
        <input type="checkbox" id = "box2_scarf" value="scarf">
        <label for = "box2_scarf"> scarf </label>
      </div>
      <div class="checkbox3">
        <input type="checkbox" id = "box3_shirt" value="shirt">
        <label for = "box3_shirt">shirt</label>
      </div>
      <input type="button" onclick="startbear()" value="Start a bear" class = "btn btn-primary">
    </form>
  </div>
<form>
    <div class="checkbox1">
      <label for = "box1"> Enter a property </label>
      <input type="text" id = "box1" value="color"> 
    </div>
    <div class="checkbox2">
      <label for = "box2"> Enter a value </label>
      <input type="text" id = "box2">
    </div>
    <input type="button" onclick="updatebear()" value="Update the bear" class = "btn btn-primary">
  </form>
  <p id="result">This text will be replaced </p>
<script> 
var my_bear = {};

function startbear(){
 my_bear = {};
  if (document.getElementById("box1_hat").checked){
    my_bear["hat"] = true;
  }else{
    my_bear["hat"] = false;  
  }if (document.getElementById("box2_scarf").checked){
    my_bear["scarf"] = true;
  }else{
    my_bear["scarf"] = false;
  }if (document.getElementById("box3_shirt").checked){
    my_bear["shirt"] = true;
  }else{
    my_bear["shirt"] = false;
  }

  out = document.getElementById("result")
  
  out.innerHTML = JSON.stringify(my_bear);
  
}
function updatebear(){
    var modify = document.getElementById("box1").value;
    var values = document.getElementById("box2").value;
    my_bear[modify] = values;
    out = document.getElementById("result")
    
    out.innerHTML = JSON.stringify(my_bear);
  
}
</script>

</body>
</html>
